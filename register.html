<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Form Validation Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/register.css">
</head>

<header>
    <nav class="navbar navbar-dark bg-dark justify-content-between navv">
        <a href="sing_in.html" class=" sign_in">
            <h5 class="sign_in">SIGN IN/UP</h5> <i class="fa-regular fa-user"></i>
        </a>
        <a href="cart.html"><button class="cartBtn">
                <h5 class="cart">Cart <span>0</span></h5>
            </button>
        </a>
        <a class="navbar-brand" href="index.html">EZ Shop </a>
        <a class="aboutus" href="aboutUs.html">About us</a>
        <span class="search-wrapper">
            <label for="search"></label>
            <input class="search" type="text" placeholder="Search Here" data-search>
            <a class="srh-btn" href="#">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </a>
        </span>
    </nav>
</header>

<body>
    <div class="container">
        <form id="signup" class="form">
            <h1>Sign Up</h1>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label class="formFill" for="email">Email:</label>
                <input type="text" name="email" id="email" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" autocomplete="off">
                <small></small>
            </div>


            <div class="form-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                <small></small>
            </div>

            <div class="form-field">
                <input type="submit" value="Sign Up" class="btn">
            </div>
        </form>
    </div>

    <script src="register.js"></script>

    <script src="https://kit.fontawesome.com/b149192ab6.js" crossorigin="anonymous"></script>
</body>

</html>
